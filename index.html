<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera Explore Menu Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .submenu {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .menu-item:hover .submenu {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            .submenu {
                position: static !important;
                box-shadow: none !important;
            }
            
            .menu-item:hover .submenu {
                display: block;
            }
        }

        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header with Explore Menu -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden text-gray-600 hover:text-gray-900">
                    <i class="bi bi-list text-2xl"></i>
                </button>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <div class="menu-item relative group">
                        <button class="flex items-center space-x-1 px-4 py-2 text-gray-700 hover:text-blue-600">
                            <span>Explore</span>
                            <i class="bi bi-chevron-down"></i>
                        </button>
                        <div class="submenu absolute left-0 top-full bg-white border shadow-lg rounded-lg w-[280px] z-50">
                            <div class="p-4 space-y-4">
                                <div class="hover:bg-gray-50 rounded-lg">
                                    <a href="#" class="block p-3 text-gray-700 hover:text-blue-600">
                                        <div class="font-medium">Goals</div>
                                        <div class="text-sm text-gray-500">Get started with learning paths</div>
                                    </a>
                                </div>
                                <div class="hover:bg-gray-50 rounded-lg">
                                    <a href="#" class="block p-3 text-gray-700 hover:text-blue-600">
                                        <div class="font-medium">Subjects</div>
                                        <div class="text-sm text-gray-500">Browse by academic discipline</div>
                                    </a>
                                </div>
                                <div class="hover:bg-gray-50 rounded-lg">
                                    <a href="#" class="block p-3 text-gray-700 hover:text-blue-600">
                                        <div class="font-medium">Certificates</div>
                                        <div class="text-sm text-gray-500">Earn professional credentials</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-50">
            <div class="p-4">
                <button id="close-mobile-menu" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900">
                    <i class="bi bi-x-lg"></i>
                </button>
                <div class="space-y-4 mt-8">
                    <div class="space-y-2">
                        <div class="font-medium text-gray-900">Goals</div>
                        <a href="#" class="block py-2 text-gray-600 hover:text-blue-600">Get started with learning paths</a>
                    </div>
                    <div class="space-y-2">
                        <div class="font-medium text-gray-900">Subjects</div>
                        <a href="#" class="block py-2 text-gray-600 hover:text-blue-600">Browse by academic discipline</a>
                    </div>
                    <div class="space-y-2">
                        <div class="font-medium text-gray-900">Certificates</div>
                        <a href="#" class="block py-2 text-gray-600 hover:text-blue-600">Earn professional credentials</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
        // Mobile menu functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const closeMobileMenuButton = document.getElementById('close-mobile-menu');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.add('active');
        });

        closeMobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            const isClickInsideMenu = mobileMenu.contains(event.target);
            const isClickOnButton = mobileMenuButton.contains(event.target);
            
            if (!isClickInsideMenu && !isClickOnButton && mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
